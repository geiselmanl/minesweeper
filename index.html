<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script  src="main.js"></script>
   
</head>
<body>

  <header>
    <div class = "game-options">
      <button onclick="setToBeginner()" class="button">Beginner</button>
      <button onclick="setToIntermediate()" class="button">Intermediate</button>
      <button onclick="setToAdvanced()" class="button">Advanced</button>
    </div>
  </header>

      
  <div class = "info-bar">
    <span class = "time-bar">Time:</span>
    <span class = "time-box" id = "userTime">0</span>
  </div> 

  <div class = "board" id="game-board">


  </div>

    
    <footer>
      <button onclick="resetGame()" class="button">New Game</button>
    </footer>
</body>


</html>
